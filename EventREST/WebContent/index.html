<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fish Tracker</title>

    <link rel="stylesheet" href="css/events.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="headingDiv">
      <h1>Catch Log</h1>
    </div>

    <div id='content'></div>
    <form name= "createEvent"class="" action="index.html" method="post">
      <input type="text" name="id" placeholder="id">
      <input type="text" name="commonName"  placeholder="common name">
      <input type="text" name="flyUsed"  placeholder="fly used">
      <input type="text" name="length" placeholder="length">
      <input type="text" name="weight"  placeholder="weight">

      <input id= "sub" type="submit" name="" value="Create Log Entry">

    </form>

    <script src="app/events.js"></script>

  </body>

</html>
